<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <style>
      .title {
        text-align: center;
        font-size: 48px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            message: "Welcome Friends",
            showMessage: true,
          };
          this.myMessage = "سلام";
        }
        normalFunction(e) {
          console.log(this);
          console.log(e);
        }

        arrowFunction = (e) => {
          console.log(this);
          console.log(`Show Message is : ${this.state.showMessage}`);
        };

        toggleShowHandler = () => {
          //   this.state.showMessage = !this.state.showMessage;
          this.setState({ showMessage: !this.state.showMessage });
        };

        chageMessageHandler = () => {
          this.setState({ message: "New Message" });
        };
        render() {
          let message = null;
          if (this.state.showMessage) {
            message = <p>{this.state.message}</p>;
          }
          const jsxElement = (
            <div>
              <h1 className="title">Hello React</h1>
              <button onClick={this.normalFunction}>Click Me</button>
              <button onClick={this.arrowFunction}>Click Me</button>
              <button onClick={this.toggleShowHandler}>
                Show / Hide Message
              </button>
              <button onClick={this.chageMessageHandler}>Change Message</button>
              {message}
            </div>
          );
          return jsxElement;
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
